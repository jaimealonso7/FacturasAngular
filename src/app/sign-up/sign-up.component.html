<div class="form">
    <div class="form__container">
      <h1>Registrate</h1>
      <form [formGroup]="form" (ngSubmit)="signUp()">
        <!-- Campo de Nombre -->
        <div>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="names" />
            <mat-error *ngIf="form.get('names')?.invalid">
              {{ getErrorMessage('names') }}
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- Campo de Apellidos -->
        <div>
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="lastName" />
            <mat-error *ngIf="form.get('lastName')?.invalid">
              {{ getErrorMessage('lastName') }}
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- Campo de Email -->
        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="form.get('email')?.invalid">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- Campo de Contraseña -->
        <div>
          <mat-form-field>
            <mat-label>Introduce tu contraseña</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.invalid">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- Botón de Registro -->
        <div>
          <button mat-flat-button color="accent" type="submit" [disabled]="form.invalid">Registrarme</button>
        </div>
      </form>
  
      <hr />
  
      <span class="small-text log-in-redirect">
        ¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a>
      </span>
    </div>
  </div>
